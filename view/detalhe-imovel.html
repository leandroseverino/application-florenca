    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{::imovel.codigo}}
                    <small>{{::imovel.codigo}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Inicio</a></li>
                    <li>Vendas</li>
                    <li>Casas</li>
                    <li class="active">{{::imovel.codigo}}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" ng-repeat="p in imovel.recursos track by p.id" data-slide-to="{{::$index}}" ng-class="{active: $index == 0}"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item" ng-repeat="recurso in imovel.recursos track by recurso.id" ng-class="{active: $index == 0}">
                            <img class="img-responsive" src="{{::recurso.resource_path}}" alt="{{::recurso.descricao}}" title="{{::recurso.descricao}}"  ng-if="recurso.tipo_recurso == 'Foto'">
                            <div ng-bind-html="recurso.resource_path | escapeHtml" ng-show="!recurso.uploaded" ng-if="recurso.tipo_recurso == 'Video'"></div>
                            <video controls width="100%" height="100%" ng-show="recurso.uploaded" ng-if="recurso.tipo_recurso == 'Video'">
                                <source src="{{::recurso.resource_path}}"  type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'"
                            </video>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev" onclick="return false;">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next" onclick="return false;">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <h3>Descrição</h3>
                <p ng-bind-html="imovel.descricao | escapeHtml"></p>
                <h3>Detalhes</h3>
                <ul>
                    <li>Cozinha de Mármore</li>
                    <li>Banheira de Hidro-Massagem</li>
                    <li>Segurança Externo</li>
                    <li>Cerca Elétrica</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Veja também</h3>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive img-hover img-related" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer ng-include="'view/footer.html'"></footer>

    </div>
